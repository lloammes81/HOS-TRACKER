<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fondo con gradiente profesional -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="110" fill="url(#grad1)"/>
  
  <!-- Reloj circular (símbolo de HOS - Hours of Service) -->
  <circle cx="256" cy="200" r="120" fill="#FFFFFF" stroke="#e5e7eb" stroke-width="8"/>
  
  <!-- Números del reloj -->
  <text x="256" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e3a8a" text-anchor="middle">12</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e3a8a" text-anchor="middle">3</text>
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e3a8a" text-anchor="middle">6</text>
  <text x="172" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e3a8a" text-anchor="middle">9</text>
  
  <!-- Manecilla de horas (apuntando a 11) -->
  <line x1="256" y1="200" x2="220" y2="140" stroke="url(#clockGrad)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Manecilla de minutos (apuntando a 2) -->
  <line x1="256" y1="200" x2="310" y2="160" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Centro del reloj -->
  <circle cx="256" cy="200" r="12" fill="url(#clockGrad)"/>
  
  <!-- Indicador de 70 horas -->
  <circle cx="256" cy="200" r="145" fill="none" stroke="#10b981" stroke-width="6" stroke-dasharray="455 455" opacity="0.5"/>
  
  <!-- Texto HOS -->
  <text x="256" y="390" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HOS</text>
  
  <!-- Texto TRACKER -->
  <text x="256" y="445" font-family="Arial, sans-serif" font-size="38" font-weight="600" fill="#FFFFFF" text-anchor="middle" opacity="0.9">TRACKER</text>
  
  <!-- Icono de camión pequeño -->
  <g transform="translate(380, 60)">
    <rect x="0" y="20" width="50" height="25" rx="3" fill="#FFFFFF"/>
    <rect x="50" y="10" width="30" height="35" rx="3" fill="#FFFFFF"/>
    <circle cx="15" cy="48" r="8" fill="#3b82f6"/>
    <circle cx="45" cy="48" r="8" fill="#3b82f6"/>
    <circle cx="65" cy="48" r="8" fill="#3b82f6"/>
  </g>
  
  <!-- Badge DOT -->
  <circle cx="130" cy="80" r="35" fill="#10b981"/>
  <text x="130" y="90" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DOT</text>
  
</svg>
